<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta TRM - Empresa</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #007bff;
      }

      .card {
        background: #f8f9fa;
        padding: 15px;
        margin-top: 15px;
        border-radius: 8px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button.btn {
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        border: none;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      button.btn:hover {
        background-color: #218838;
      }

      .mensaje {
        font-size: 16px;
        color: #333;
        margin-top: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìä Generador de Reportes TRM</h1>
      <p>
        Consulta la Tasa Representativa del Mercado (TRM) en el rango de fechas
        que necesites.
      </p>

      <div class="card">
        <h2>Generar TRM Personalizada</h2>
        <label for="fechaInicio">Fecha Inicio:</label>
        <input type="date" id="fechaInicio" required />

        <label for="fechaFin">Fecha Fin:</label>
        <input type="date" id="fechaFin" required />

        <button class="btn" onclick="consultarTRM()">üìÅ Generar Reporte</button>
      </div>

      <div class="card">
        <h2>Generar TRM Mensual</h2>
        <p>Consulta la TRM desde el inicio del mes hasta hoy.</p>
        <button class="btn" onclick="consultarTRMMes()">
          üìÖ Generar Reporte Mensual
        </button>
      </div>

      <p id="mensaje" class="mensaje"></p>
    </div>
  </body>
</html>
